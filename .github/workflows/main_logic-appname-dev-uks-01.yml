name: Deploy Logic App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Azure
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Logic App
        uses: Azure/logic-app-deploy@v1
        with:
          resource-group-name: 'rg-logicapp-test'
          logic-app-name: 'logic-appname-dev-uks-01'
          workflow-file: 'workflow_definitions/test-workflow.json'